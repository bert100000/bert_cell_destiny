<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手機號碼算命</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="title">手機號碼吉凶占仆</div>
      <div id="timer">日期:2022-09-14 19:16:34</div>
      <p>手機號碼選得好，<span class="text-1">人生沒煩惱!!</span></p>
      <h2>請輸入您的手機號碼</h2>
      <div id="form">
        <label for="phone-number"><b>號碼</b></label>
        <input
          type="text"
          id="phone-number"
          maxlength="10"
          placeholder="請輸入手機號碼"
        />
        <div id="result"><b>吉</b></div>
        <input
          type="button"
          id="analytics"
          value="測算"
          onclick="analytics()"
        />
        <div id="result-text">此為輸入占卦建議</div>
      </div>

      <footer>&copy;created by bert ver0.1</footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
